<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<title>Add recipe</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add recipe</h1>
<div>
 <form th:object="${recipe}" th:action="@{save}" action="#" method="post"> 
 
 <label for="name">Name</label>
 	<input type="text" id="name" th:field="*{name}" />
 
 <label for="url">Source</label>
 	<input type="text" id="url" th:field="*{url}" />
 
 <label for="description">Description</label>
 	<input type="text" th:field="*{description}" />
 
 <label for="instruction">Instruction</label>
 	<input type="text" th:field="*{instruction}" /> 
 
 <label for="tip" >Tip</label>
 <select id ="tip" th:field="*{tip}" class="form-control"> 
 	<option th:each="tip: ${tip}" th:value="${tip.id}" th:text="${tip.note}"></option>
 </select>
 
 <input type="submit" value="Save"></input>
 </form>
</div>

</body>
</html>

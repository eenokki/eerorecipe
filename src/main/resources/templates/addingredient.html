<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<title>Add Ingredient</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add Ingredient</h1>
<div>
 <form th:object="${ingredient}" th:action="@{save}" action="#" method="post"> 
 
 <label for="name">Name</label>
 	<input type="text" id="name" th:field="*{name}" />
 
 <label for="amount">Amount</label>
 	<input type="text" id="url" th:field="*{url}" />
 
 <label for="measurementUnit">Unit</label>
 <select id ="measurementUnit" th:field="*{measurementUnit}" class="form-control"> 
 	<option th:each="measurementUnit: ${measurementUnit}" th:value="${measurementUnit.id}" th:text="${measurementUnit.unit}"></option>
 </select>
 
 <input type="submit" value="Save"></input>
 </form>
</div>

</body>
</html>

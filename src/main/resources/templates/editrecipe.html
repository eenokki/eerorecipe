<! DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<title>List of Recipies</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form th:object="${recipe}" th:action="@{../save}" action="#" method="post">
<input type="hidden" th:field="*{id}" class="form-control"/>
<input type="text" th:field="*{name}" />
<input type="text" th:field="*{url}" />
<input type="text" th:field="*{description}" />
<input type="text" th:field="*{instruction}" />
<input type="text" th:field="*{tip}" /> 
<input type="submit" class="btn btn-success" value="Save"></input></form>
<a href="/addingredient" class="btn btn-primary">Add ingredient</a>
</body>
</html>
